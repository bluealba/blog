---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="topImage">
        <img src="{{ site.baseurl }}/{{ post.headerImage }}" />
      </div>
      <div class="author">
        <div class="avatar"><img src="{{ site.baseurl }}/{{ post.author.avatar }}" /></div>
        <div class="name">by {{ post.author.name }}</div>
      </div>
      
      <div class="title">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <h2>{{ post.subtitle }}</h2>
      </div>

      <div class="entry">{{ post.excerpt }}</div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
